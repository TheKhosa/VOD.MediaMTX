version: '3.8'

services:
  # MediaMTX RTSP Server
  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: mediamtx
    ports:
      - "8554:8554"  # RTSP
      - "1935:1935"  # RTMP
      - "8888:8888"  # HLS
      - "8889:8889"  # WebRTC
      - "9997:9997"  # API
    environment:
      - MTX_PROTOCOLS=tcp
      - MTX_WEBRTCADDITIONALHOSTS=vps-38b05e45.vps.ovh.net
    volumes:
      - ./mediamtx.yml:/mediamtx.yml
    restart: unless-stopped
    networks:
      - vod-network

  # VOD Recorder Service
  vod-recorder:
    build:
      context: .
      dockerfile: Dockerfile.recorder
    container_name: vod-recorder
    environment:
      # MediaMTX Configuration
      - MEDIAMTX_API_URL=http://mediamtx:9997
      - MEDIAMTX_RTSP_URL=rtsp://mediamtx:8554
      - POLLING_INTERVAL=10
      
      # S3 Configuration
      - S3_ACCESS_KEY_ID=fTcsn8a0DlMNf6aELm45
      - S3_SECRET_ACCESS_KEY=iWs3Y6NFC2xVJBqa6SUbKBoCK9PdjL7AtHv6wgFZ
      - S3_ENDPOINT_URL=https://t8y5.ldn.idrivee2-66.com
      - S3_BUCKET_NAME=vod
      
      # Recording Configuration
      - MAX_CONCURRENT_RECORDINGS=10
      - SEGMENT_DURATION=60
      - OUTPUT_FORMAT=mp4
      - UPLOAD_WORKERS=3
      
      # Logging
      - LOG_LEVEL=INFO
    volumes:
      - ./recordings:/recordings
      - ./logs:/logs
    depends_on:
      - mediamtx
    restart: unless-stopped
    networks:
      - vod-network

  # Optional: MinIO for local S3 testing
  # Uncomment if you want to test locally without using external S3
  # minio:
  #   image: minio/minio:latest
  #   container_name: minio
  #   ports:
  #     - "9000:9000"
  #     - "9001:9001"
  #   environment:
  #     - MINIO_ROOT_USER=minioadmin
  #     - MINIO_ROOT_PASSWORD=minioadmin
  #   command: server /data --console-address ":9001"
  #   volumes:
  #     - minio-data:/data
  #   networks:
  #     - vod-network

  # Optional: Nginx for serving VOD files
  nginx:
    image: nginx:alpine
    container_name: vod-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./recordings:/usr/share/nginx/html/recordings:ro
    networks:
      - vod-network
    restart: unless-stopped

networks:
  vod-network:
    driver: bridge

volumes:
  minio-data:
